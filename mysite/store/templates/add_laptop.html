{% extends 'base.html' %}

{% block content %}
  <h2>Add Laptop</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      <tbody>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
          <td>Brand:</td>
          <td>
            <select name="brand">
              {% for brand in brands %}
                <option value="{{ brand.id }}">{{ brand.name }}</option>
              {% endfor %}
            </select>
          </td>
        </tr>
        <tr>
          <td>Graphic Card:</td>
          <td><input type="text" name="graphic_card"></td>
        </tr>
        <tr>
          <td>Ram:</td>
          <td><input type="text" name="ram"></td>
        </tr>
        <tr>
          <td>CPU:</td>
          <td><input type="text" name="cpu"></td>
        </tr>
        <tr>
          <td>Screen Type:</td>
          <td><input type="text" name="screen_type"></td>
        </tr>
        <tr>
          <td>Price:</td>
          <td><input type="text" name="price"></td>
        </tr>
        <tr>
          <td colspan="2">
            <button class = "btn btn-success" type="submit">Add</button>
            <a class = "btn btn-danger" href="{% url 'lapList' %}">Cancel</a>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
{% endblock %}
